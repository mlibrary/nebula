    public_hostname: minimal.default.invalid
    #url_root: ''
    path: /www-invalid/minimal/app
    #ssl_crt: ''
    #ssl_key: ''
    #protocol: https
    #hostname: minimal-instance
    port: 10002
    uid: 1002
    gid: 102
    #users: []
    #subservices: []
    #sendfile_path: ''
