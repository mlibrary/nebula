# Intentional, erroneous duplication here to verify flattening.
# Apache would not balk at multiple requires, but other things may,
# so we want to simulate the error and test for uniqueness.
networks::one:
  - name: 'Net One'
    block: '10.0.1.0/24'
  - name: 'VPN'
    block: '10.0.3.0/24'
networks::two:
  - name: 'Net Two'
    block: '10.0.2.0/24'
  - name: 'VPN'
    block: '10.0.3.0/24'

