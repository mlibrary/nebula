dist: trusty
language: ruby
cache: bundler
script:
- bundle exec rake $CHECK
bundler_args: "--without system_tests"
rvm:
- 2.5
before_install:
# This line is only required for ruby < 2.6 according to
# https://docs.travis-ci.com/user/languages/ruby/
- yes | gem update --system --force
- gem install bundler
env:
- PUPPET_GEM_VERSION="~> 5.0" CHECK=spec
jobs:
  fast_finish: true
  include:
  - env: CHECK=rubocop
  - env: CHECK="syntax lint"
  - env: CHECK=metadata_lint
branches:
  only:
  - master
  - "/^v\\d/"
notifications:
  email: false
  slack:
    secure: 
deploy:
  provider: puppetforge
  username: puppet
  password:
    secure: ''
  on:
    tags: true
    all_branches: true
    condition: "$DEPLOY_TO_FORGE = yes"
